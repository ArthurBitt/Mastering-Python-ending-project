<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Admin</title>
</head>

<body>
    {% block content %}
    <h1>Bem-vindo, Admin!</h1>
    <p>Lista de bicicletas:</p>
    <table align="center" class="table-admin table-striped table-hover ">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tipo</th>
                <th scope="col">Valor</th>
                <th scope="col">Estoque</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for bicicleta in bicicletas %}
            <tr>
                <td>{{ bicicleta[0] }}</td>
                <td>{{ bicicleta[1] }}</td>
                <td>{{ bicicleta[2] }}</td>
                <td>{{ bicicleta[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
    <div align="center"><a class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            href="{{ url_for('edicao') }}">Editar</a>
        <a class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            href="{{ url_for('logout') }}">Logout</a>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
