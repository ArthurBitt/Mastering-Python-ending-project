<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit</title>
</head>

<body>
    <div class="content-edicao" align="center">
        <h1>Excluir Bike</h1>
        <p>insira o id para exlcuir</p>
         <form method="post" action="{{ url_for('excluir_valor') }}">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <button type="submit" class="btn btn-primary">Excluir</button>
        </form>
        <h1>Edição de Bikes</h1>
        <p>Inserir nova Bike ou alterar os valores de uma existente</p>
        <form method="post" action="{{ url_for('inserir_alterar_valor') }}">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="text" class="form-control" id="valor" name="valor" required>
            </div>
            <div class="form-group">
                <label for="estoque">Estoque:</label>
                <input type="text" class="form-control" id="estoque" name="estoque" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <div align=" center">
        <a href="{{ url_for('admin') }}" >voltar</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>


</body>

</html>
